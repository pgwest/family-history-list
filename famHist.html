<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body ng-app="myApp" ng-controller="todoCtrl">

<h2>My Family History List</h2>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="15" placeholder="Person">
<input type="text" ng-model="todoInput1" size="15" placeholder="Father">
<input type="text" ng-model="todoInput2" size="15" placeholder="Mother">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>

<p><button ng-click="remove()">Remove marked</button></p>

<script>
var app = angular.module('myApp', []); 
app.controller('todoCtrl', function($scope) {
    $scope.todoList = [{todoText:'Frank Jones, Billy Jones, Millie Smith', done:false}];

    $scope.todoAdd = function() {
        $scope.todoList.push({todoText:$scope.todoInput + ", " + $scope.todoInput1 + ", "  + $scope.todoInput2, done:false});
        $scope.todoInput = "";
        $scope.todoInput1 = "";
        $scope.todoInput2 = "";

    };

    $scope.remove = function() {
        var oldList = $scope.todoList;
        $scope.todoList = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.todoList.push(x);
        });
    };
});
</script>

</body>
</html>
